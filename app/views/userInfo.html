<div ng-controller="userInfoController">
    <!-- User info Modal -->
    <div class="modal fade" id="modalUserInfo" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{usrData.Nick}}</h4>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <img src="{{usrData.Photo}}"></img>
            </div>
            <hr>
            <div class="text-center">
              <h3>{{usrData.Nombre}}</h3>
              <h6>{{usrData.Address}}</h6>
              <h6>{{usrData.Email}}</h6>
            </div>
          </div>
          <div class="modal-footer">
              <div class="col-xs-6 col-sm-6 col-lg-6">
                <button class="btn btn-danger" type="button">Eliminar Perfil</button>
              </div>
              <div class="col-xs-6 col-sm-6 col-lg-6">
                <button class="btn btn-success" type="button">Salir</button>
              </div>
          </div>
        </div>
    </div>
    </div> 
</div>
