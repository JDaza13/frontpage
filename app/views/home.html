<div>
  <div class="icon-bar generalContent">
    <a class="active" href="javascript:void(0);"><i class="fa fa-desktop"></i></a> 
    <a href="javascript:void(0);"><i class="fa fa-users"></i></a> 
    <a href="javascript:void(0);" ng-click="openUserInfoModal();"><i class="fa fa-user"></i></a>
    <a href="javascript:void(0);"><i class="fa fa-question"></i></a>
    <a href="https://github.com/JDaza13/frontpage" target="_blank"><i class="fa fa-file-code-o"></i></a>
  </div>

    <!-- User info Modal -->
    <div class="modal fade" id="modalUserInfo" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{usrData.Nick}}</h4>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <img src="{{usrData.Photo}}"></img>
            </div>
            <hr>
            <div class="text-center">
              <h3>{{usrData.Nombre}}</h3>
              <h6>{{usrData.Address}}</h6>
              <h6>{{usrData.Email}}</h6>
            </div>
          </div>
          <div class="modal-footer">
              <div class="col-xs-6 col-sm-6 col-lg-6">
                <!--<button class="btn btn-danger" type="button">Eliminar Perfil</button>-->
              </div>
              <div class="col-xs-6 col-sm-6 col-lg-6">
                <button class="btn btn-success" type="button" ng-click="closeModalUserInfo();">Salir</button>
              </div>
          </div>
        </div>
    </div>
    </div> 
</div>
