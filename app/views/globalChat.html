<div id="globalChat" class="windowContent displayNone" ng-init="defineChatWindow();">
    <div class="MsgAndContacts">
      <div class="col-xs-9 col-sm-9 col-lg-9 MsgAndContacts">
        <div class="chatMsgs">
            <div class="message" ng-repeat="x in messages">
              <div ng-if="x.Type == 'msg'">
                <h4>{{x.Sender}}</h4>
                <p>{{x.Msg}}</p>
              </div>
              <div ng-if="x.Type == 'separator'">
                <div class="text-center">
                  <span class="badge">Nuevos mensajes</span>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-xs-3 col-sm-3 col-lg-3 MsgAndContacts">
        <div class="contacts">
            <div class="contact" ng-repeat="x in contacts">
              <div class="col-xs-4 col-sm-4 col-lg-4">
                <img src="{{x.Photo}}" class="img-responsive img-thumbnail"></img>
              </div>
              <div class="col-xs-8 col-sm-8 col-lg-8">
                <h5>{{x.Nombre}}</h5>
              </div>
              <div class="col-xs-12 col-sm-12 col-lg-12">
                <hr>
              </div>
              
            </div>
        </div>
      </div>      
    </div>
    
    <div class="chatInputDiv">
        <form ng-submit="SendMsg();">
          <div class="col-xs-12 col-sm-9 col-lg-9">
            <input 
            class="chatInput form-control" 
            type="text" 
            ng-model="inputMsg"
            maxlength="100"/>
          </div>
          <div class="col-xs-12 col-sm-3 col-lg-3">
            <button type="sumbmit" class="btn btn-primary">
                <span class="glyphicon glyphicon-send"></span>
            </button>
          </div>
        </form>
    </div>
</div>
